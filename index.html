<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <header class="header-wrapper">
      <figure><img class="header-wrapper__eisenhower-img" src="./eisenhower-matrix.jpg"  alt="eisenhower matrix"></figure>
      <a class="header-wrapper__more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-tasks-wrapper">
      <section class="section-add-tasks" id="add-tasks-title">
        <label class="section-add-tasks__title-new-task" for="new-task">Add Item</label>
        <div class="section-add-tasks__task-row-wrapper">
        <input id="new-task"
               class="task input-new-task"
               type="text">
        <button class="general-button">Add</button>
        </div>
      </section>
      <section class="section-todo">
      <h3 class="section-todo__title">Todo</h3>
      <ul class="not-complete-tasks" id="incomplete-tasks">
        <li class="not-complete-tasks__li general-li">
          <input class="general-li__checkbox checkbox-li" type="checkbox">
          <label class="general-li__label-li task">Pay Bills</label>
          <input type="text" class="task general-li__input-task general-li__input-none">
          <button class="general-li__edit-task general-li__general-button">Edit</button>
          <button class="general-li__delete-task general-li__general-button"><img src="./remove.svg" alt="delete task button"></button>
        </li>
        <li class="not-complete-tasks__edit-mode general-li">
          <input class="general-li__checkbox checkbox-li" type="checkbox">
          <label class="general-li__label-li task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task general-li__input-task general-li__input-edit general-li__input-none">
          <button class="general-li__edit-task general-li__general-button">Save</button>
          <button class="general-li__delete-task general-li__general-button"><img src="./remove.svg" alt="delete task button"></button>
        </li>
      </ul>
      </section>
      <section class="section-complete">
      <h3 class="section-complete__title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="completed-tasks__li general-li">
          <input class="general-li__checkbox checkbox-li" type="checkbox" checked>
          <label class="task general-li__label-li">See the Doctor</label>
          <input type="text" class="task general-li__input-task general-li__input-none">
          <button class="general-li__edit-task general-li__general-button">Edit</button>
          <button class="general-li__delete-task general-li__general-button"><img src="./remove.svg" alt="delete task button"></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
