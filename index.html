<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header-wrapper">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-tasks-wrapper">
      <p id="add-tasks-title">
        <label class="title-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
        <input id="new-task"
               class="task input-task"
               type="text">
        <button class="general-button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="not-complete-tasks" id="incomplete-tasks">
        <li class="general-li">
          <input class="checkbox-li" type="checkbox">
          <label class="task label-li">Pay Bills</label>
          <input type="text" class="task input-task input-none">
          <button class="edit-task general-button">Edit</button>
          <button class="delete-task general-button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode general-li">
          <input class="checkbox-li" type="checkbox">
          <label class="task label-li">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task input-task input-edit input-none">
          <button class="edit-task general-button">Save</button>
          <button class="delete-task general-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="done-tasks" id="completed-tasks">
        <li class="general-li">
          <input class="checkbox-li" type="checkbox" checked>
          <label class="task label-li">See the Doctor</label>
          <input type="text" class="task input-task input-none">
          <button class="edit-task general-button">Edit</button>
          <button class="delete-task general-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
